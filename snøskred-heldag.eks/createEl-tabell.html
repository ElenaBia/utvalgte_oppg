<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skjema</title>

    <link rel="stylesheet" href="snøskredd.css">
</head>
<body>


    <h1>oversikt over skreddfarer</h1><br>

     <!---Knapper for sortering-->
     <button id="btn_alfa" data-btn="alfa">Sorter alfabetisk region</button>
     <button id="btn_fare" data-btn="fare">Sorter etter skredfarer</button><br><br>

    <article>
    <div id="flex">
        <form id="frm_søk">
        <!----input felt---->
            <span>Søk etter spesifikk info</span><br>
            <input type="text" id="inpRegion" placeholder="Søk etter region"><br>
            <input type="number" id="inpTall" placeholder="Søk etter skreddfare" max="5" min="1" width="100px"><br>
           <!----knapp som submitter---->
            <button>Søk</button>
        </form>

        <form id="frm_endre">
        <!----input felt---->
        <span>Skriv inn endringer</span><br>
        <input type="text" id="inpEndreRegion" placeholder="Velg region">
        <input type="text" id="inpNyRegion" placeholder="Endre region navn"><br>
        <input type="text" id="inpEndreStedNavn" placeholder="Velg sted">
        <input type="text" id="inpNyStedNavn" placeholder="Endre stedsnavn"><br>
        
                   <!----knapp som submitter---->
        <button>Send inn endringer</button><br>

        </form>
        <!----Her kan brukeren legge til ny info---->
        <form id="frm_leggTil">
            <!----input felt---->
            <span>Legg inn den nye informasjonen i input-feltet</span><br>
                <!----Begge er required pga. det er nødvendig å ha nok info til å legge til sted--->
            <input type="text" id="inpPushRegion" placeholder="Velg sted" required><br>
            <input type="text" id="inpPushStedNavn" placeholder="Velg stedsnavn" required><br>
        
            <!----knapp som submitter---->
        <button>Legg til</button><br><br>
        </form>
    </div> 
    </article>


    <!----starter tabell---->
    <div id="utTabell"> <!----fylles av js--></div><br>

     <!----printer ut individuell info---->
    <div > 
         <h3>Her kommer spesifikk info</h3><br>
         <div id="spesifikkInfo"><ul></ul>  <!----fylles av js--></div>
    </div>
       
  

        <script src="java.js"></script>
</body>
</html>
