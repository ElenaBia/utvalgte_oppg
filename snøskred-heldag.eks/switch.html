<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snøskreddfare</title>
</head>
<body>

    <h1>Velg nivå </h1>

     <!---brukeren velge fare nivået -->
     <form id="form">
        <section>
            <label for="fareNivå">Velg fare nivå:</label>
            <select name="nivå" id="fareNivå" required>
                <option></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </section><br>
        <!--knapp man trykker på-->
        <button>Ferdig? Send inn</button>
          <!---avslutter formen-->
    </form>

    <h3 id="utVurdering"></h3>

    <script>
        //henter ut html el.
        let utVurdering =document.getElementById("utVurdering");
        let frm = document.getElementById("form");


        frm.onsubmit = function(evt){
            //hindrer at vi oppdaterer siden og mister alt
            evt.preventDefault();

            //henter ut verdien av hva som står i inp-felt. (hver gang det sendes inn på nytt)
            let inpNivå =document.getElementById("fareNivå").value;
            //test i konsolen
            console.log("kjører");
           

            //switch setning som skal determinere fare nivået
            switch(inpNivå){
                //sjekker om man valgte 1 og gir tilbakemelding 
                case "1": 
                utVurdering.innerHTML="Det er lite fare.";
                utVurdering.style.color="green";
                console.log("1");
                break;

                 //sjekker om man valgte 2 og gir tilbakemelding 
                case "2": 
                utVurdering.innerHTML="Det er litt farlig.";
                utVurdering.style.color="yellow";
                console.log("2");
                break;

                 //sjekker om man valgte 3 og gir tilbakemelding 
                case "3": 
                utVurdering.innerHTML="Det er ganske farlig.";
                utVurdering.style.color="orange";
                console.log("3");
                break;

                 //sjekker om man valgte 4 og gir tilbakemelding 
                case "4": 
                utVurdering.innerHTML="Det er veldig farlig";
                utVurdering.style.color="red";
                console.log("4");
                break;

                //sjekker om man valgte 5 og gir tilbakemelding 
                case "5": 
                utVurdering.innerHTML="Søk dekning!";
                utVurdering.style.color="black";
                console.log("5");
                break;
            };
        };

    </script>
</body>
</html>
