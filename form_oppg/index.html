<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-restaurant</title>
   <link rel="stylesheet" href="bestill.css">
</head>
<body>
    <h1>Velkommen til bord bestilling!</h1>
    <p>Vennligst fyll ut skjema</p>

    <main>

    <!----start på formen-->
        <form id="frm_bestilling">
            <!----kunden skal fylle ut navnet sitt her-->
            <section>
                <label for="fornavn">Fornavnet:</label>
                <input type="text" id="fornavnet" placeholder="skriv fornavnet ditt her" required>
            </section>
            <section>
                <label for="etternavn">Etternavnet:</label>
                <input type="text" id="etternavn" placeholder="skriv etternavnet ditt her" required><br>
            </section>
            <!----kunden skal fylle ut antall personer som spiser-->
            <section>
                <label for="antPersoner">Antall deltagere:</label>
                <input type="number" max="10" id="antPersoner" required><br>
            </section> 

            <!------kunden skal fylle ut ønsket tid for besøket-->
            <section>
                <label for="tiden">Ønsket tid:</label>
                <input type="time"  id="tid" required>
            </section> 
            <!------kunden skal fylle ut ønsket dato for besøket-->
            <section> 
                <label for="dato">Ønsket dato:</label>
                <input type="date"  id="dato" required>
            </section> 
            <!------kunden skal fylle ut kontakt informasjon som email-->
            <section> 
                <label for="email">Email:</label>
                <input type="email"  id="email" required>
            </section> 

            <button>Ferdig? Send inn</button>

         <!---avslutter formen-->
        </form>
        <!---her skal alt printes ut-->
        <div id="kvittering"></div>
    </main>

    <script src="bestill.js"></script>
</body>
</html>
