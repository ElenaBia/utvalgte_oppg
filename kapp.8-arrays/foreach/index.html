<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreach</title>
</head>
<body>

    <h1>for each</h1>
    <article>
        <section>
            <span>Array:</span>
            <p id="pArr"></p>
        </section>
        <section>
            <span>Set:</span>
            <p id="pSet"></p>
        </section>
        <section>
            <span>Map:</span>
            <p id="pMap"></p>
        </section>
    </article>
    <script>
         /*------------------------------
          hvordan printe ut set og map?

          ex. array:
         document.write(blomstARR); s√• blir alle
         verdiene i arrayen printet ut.
         -------------------------------*/ 



        let pArr = document.getElementById("pArr");
        let pSet = document.getElementById("pSet");
        let pMAp = document.getElementById("pMap");

        let blomstARR =["sunf","tulip","rose","lily"];
        //lagert en sett fra arr
        let blomstSet = new Set(blomstARR);

        //!!!!!!!!!!!!!!!!!!!!!!!!!! 
       // document.write(blomstSet);
        //console.log(blomstSet);

        //lager ny tom map
        let blomstMap = new Map ();
        //legger til alt i map
        blomstMap.set(1,"sunf").set(2,"tulip").set(3,"rose").set(4,"lily");


        /*------------------------------
          array
         -------------------------------*/ 

        //for hver el i array skal funksjonenen gjelde
       blomstARR.forEach(function(blomst, index, array){

            //bytter ut en variabel
            if(blomst==="sunf"){
                array[index]="dandelion";
             
            }
            //print
           // pArr.innerHTML+= array[index] + ", ";
        });

        pArr.innerHTML+="Array: "+blomstARR;

        /*------------------------------
          SET
         -------------------------------*/ 

        blomstSet.forEach(function(blomst,key,set){
         
            //console.log("Set: "+ blomst);
    
            if(blomst==="sunf"){
                set.delete(key);
                set.delete()
                set.add("dandelion");
            }
            
        });
        //pritner i konsol
        console.log(blomstSet);
        //printer i html -- funker ikke
        pSet.innerHTML+= "set "+ blomstSet;

        /*------------------------------
          MAP
         -------------------------------*/ 

        blomstMap.forEach(function(blomst,key,map){

            if(blomst==="sunf"){
                map.set(key,"dandelion");
            }
            //printer ut i html

        });
         //pritner i konsol
        console.log(blomstMap);
         //printer i html -- funker ikke
        pMAp.innerHTML+="MAP: "+blomstMap;



       

    </script>
    
</body>
</html>
