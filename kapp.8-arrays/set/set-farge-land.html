<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set-oppgaver</title>
</head>
<body>
    
    <h3>Oppgave 1</h3>
    <article>
        <p id="landSet"><!--fylles av JS--></p>
    </article><br><br>
    <h3>Oppg 3</h3>
    <form id="frm_farge">
        <span>Velg farge</span>
        <input type="color" id="fargeInp">
        <p id="printFarge"><ul></ul><!--fylles av JS--></p>
        <button id="b_farge">Send inn</button>
    </form>


     


    <script>
        /*------------------------------
                 oppg 1
         -------------------------------*/  
         let outputLand = document.getElementById("landSet"); 

         //lager en set
         let landSet = new Set(["romania","kina","pakistan","kongo"]);

        //for hver element i settet skal en anonym funksjon aktiveres
        landSet.forEach(function (LandInn){//landInn er variablene i settet
            //printer i console
            console.log("landet er "+LandInn);
            //printer ut
            outputLand.innerHTML+=LandInn+ " ";
        });
        //  Alternativt kan du gjøre setett til en array og printe ut

          /*------------------------------
                 oppg 2
         -------------------------------*/ 
        //konverterer settet til en array
         let landArray = Array.from(landSet);
         //sorterer arrayen
         landArray.sort();
         console.log(landArray);
        
         //printer ut en mekdubg
         outputLand.innerHTML+="<br> Printer ut nå fra array - sortert: <br>";

         for(land of landArray){
              //printer ut
            outputLand.innerHTML+=land+",  ";
        }

        /*------------------------------
                 oppg 3
         -------------------------------*/ 
         //henter elementer fra html
        let fargeInp = document.getElementById("fargeInp");
        let printFarge = document.getElementById("printFarge");
        let frm_farge = document.getElementById("frm_farge");

        //lager ny set
        let fargeSet = new Set();

        //når vi trykker på knappen som er inn i formen..
        frm_farge.onsubmit = function(evt){

            //forhindrer at vi oppdaterer siden
            evt.preventDefault();
                    
            //finner hvilken farge man valgte
            let farge = fargeInp.value;

            //sjekker om fargen er der fra før
            if(fargeSet.has(farge)){
                //gir tydelig beskjed i html og konsolen
                alert("Du har allerede valgt denne fargen!");
                console.log("NEEEEEIIII");
            }
            else{//ellers..

                //legger til i settet
                fargeSet.add(farge);

                //printer den ut
                printFarge.innerHTML +="<li style='color:"+farge+"';> " + farge + "</li>";
            }

           
        }


    </script>
</body>
</html>
