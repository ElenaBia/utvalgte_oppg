<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    

    <script>
        //map() metoden returnerer array
        //https://www.codegrepper.com/code-examples/javascript/how+to+print+map+data+in+javascript
        const data = {name: "laptop", brands: ["dell", "acer", "asus"]}
        let inside_data = data.brands.map((i) => {
            document.write(i+" "); 
        });


        function listFruits() {
            let fruits = ["apple", "cherry", "pear"]

            fruits.map((fruit, index) => {
            document.write("<br>"+index, fruit)
            });
        };

        listFruits();

    </script>
</body>
</html>
