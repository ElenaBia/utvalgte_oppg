<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <form id="frm_flaske">

            <label for="inpFlasker">antall flasker:</label>
            <input type="text" name="flasker" id="inpFlasker" autofocus required >

        <section>
            <label for="FlaskeType">antall flasker:</label>
            <select name="drikker" id="Type">
                <option value="">Velg drikke type</option>

            </select>
        </section>
        <button id="btn" type="submit">Se</button>
    </form> 

    <article>
        <p id="vers"></p>
    </article>



    <script>
        let inpFlasker = document.getElementById("inpFlasker");
        let drikkeType = document.getElementById("Type");
        let vers = document.getElementById("vers");

        const btn = document.getElementById("btn");

        btn.onclick = function(evt){
            evt.preventDefault();

            f_vers(inpFlasker,drikkeType);
        }

        function f_vers(antallFlasker,Type){
            let vers = "";

            for(i=0,i<antallFlasker.value, i++){
                vers.innerHTML +=  " 100 bottles of " + Type+" on the wall. If one of those bottles should happen to fall." + Number(100-i) +"bottles of "+Type+" will be on the wall";
            }
        }



        
    </script>
