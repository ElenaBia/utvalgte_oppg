<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 bottles</title>
</head>
<body>
    
    <form id="frm_flaske">
        <section>
            <label for="inpFlasker">antall flasker:</label>
            <input type="number" name="flasker" id="inpFlasker" min="0" max="100"  required >
        </section>

        <section>
            <label for="FlaskeType">alko type:</label>
            <select name="drikker" id="Type" required>
                <option value="">Velg drikke type</option>
                <option value="beer">Øl</option>
                <option value="wine">Vin</option>
                <option value="whiskey">whiskey</option>
                <option value="baylis">Baylis</option>
            </select>
        </section>
        <button id="btn" type="submit">Se</button>
    </form> 

    <article>
        <p id="vers"></p>
    </article>



    <script>
        let inpFlasker = document.getElementById("inpFlasker");
        let drikkeType = document.getElementById("Type");
        let vers_utskrift = document.getElementById("vers");
        let form = document.getElementById("frm_flaske");

    

        //NB husk ikke knapp men form, men når du trykket på knappen så blir formen submitted
        form.onsubmit = function(evt){
            //hindrer at det som blir sendt inn ikke forsvinner
            evt.preventDefault();
            //fletter inn en annen funksjon og bruker data fra input feltene
            f_vers(inpFlasker,drikkeType);
        }

        function f_vers(antallFlasker,Type){
            //setter vers tomt
            let vers = "";
            
            //så lenge i er mindre eller lik antall flasker skal den øke med 1
            for(i=1;i<=antallFlasker.value; i++){
                //et tall høyere, slik at man ikke får samme tall to ganger
                let opprinnelig_tall =Number(100-(i-1));
                //i mindre enn hundre er resten av flasker på veggen
                let rest_tall = Number(100-i);

                //setter inn verdiene i verset
                vers +=  opprinnelig_tall  +" bottles of "+Type.value+" are on the wall.<br> 1 chugged down. Now there are " +rest_tall +" "+ Type.value+" bottles  on the wall.<br><br> ";
            }
            //tester ut i consolen
            console.log(vers);
            //siden alt er ait så printer vi det ut på siden
            vers_utskrift.innerHTML = vers;
        }



        
    </script>
</body>
</html>
